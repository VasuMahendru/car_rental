{% extends "base.html" %}
{% block title %}Delete Car{% endblock %}
{% block content %}
<h2>Confirm Delete Car</h2>
<p>Are you sure you want to delete the car: <strong>{{ object }}</strong>?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, delete</button>
  <a href="{% url 'manage_car' %}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
