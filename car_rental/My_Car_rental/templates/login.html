{% block content %}
<div class="row justify-content-center">
  <div class="col-md-5">
    <h2>Login</h2>
    <form method="post" novalidate>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
  </div>
</div>
{% endblock %}
