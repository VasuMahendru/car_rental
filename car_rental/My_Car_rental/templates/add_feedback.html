{% extends "base.html" %}
{% block content %}
<h2>{% if is_edit %}Edit Feedback{% else %}Add Feedback{% endif %} for {{ car.make }} {{ car.model }}</h2>
<form method="post" style="max-width: 500px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit Feedback</button>
</form>
<a href="{% url 'car_detail' car.id %}">Back to Car Details</a>
{% endblock %}
